<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/account/account.css" />
  </head>
  <body>
    <!-- Login/Sign Up -->
    <main class="body-account">
      <div class="wrapper-account">
        <!-- Login -->
        <div class="form-wrapper log-in">
          <form action="" id="login-section">
            <h2>Login</h2>
            <!-- Email -->
            <div class="input-group">
              <input type="email" id="login-email" placeholder="Email" />
            </div>
            <!-- Password -->
            <div class="input-group">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
              />
            </div>
            <!-- Remember -->
            <div class="remember">
              <label><input type="checkbox" id="remember-checkbox"/> Remember me</label>
            </div>
            <!-- Error Message -->
            <div>
              <p id="login-error" class="signup-error"></p>
            </div>
            <!-- Button -->
            <button id="login-btn" class="">Login</button>
            <!-- Switch form -->
            <div class="signUp-link">
              <p>
                Don't have an account?
                <a href="#" class="signUpBtn-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <!-- Sign up -->
        <div class="form-wrapper sign-up">
          <form action="">
            <h2>Sign Up</h2>
            <!-- Email -->
            <div class="input-group">
              <input type="email" id="signup-email" placeholder="Email" />
            </div>
            <!-- Password -->
            <div class="input-group">
              <input
                type="password"
                id="signup-password"
                placeholder="Password"
              />
            </div>
            <!-- Repeat Password -->
            <div class="input-group">
              <input
                type="password"
                id="signup-repeat-password"
                placeholder="Repeat Password"
              />
            </div>
            <!-- Remember -->
            <div class="remember">
              <label
                ><input type="checkbox" /> I agree to the terms &
                conditions</label
              >
            </div>
            <!-- Error Message -->
            <p class="signup-error" id="signup-error"></p>
            <!-- Button -->
            <button id="signup-btn">Sign Up</button>
            <!-- Switch form -->
            <div class="signUp-link">
              <p class="">
                Already have an account?
                <a href="#" class="logInBtn-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="/account/account.js"></script>
  </body>
</html>
