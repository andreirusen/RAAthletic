<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Desktop -->
<!-- Login Section -->
<div id="login-section">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-error"></p>
  </div>
  
  <!-- Sign Up Section -->
  <div id="signup-section">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <input type="password" id="signup-repeat-password" placeholder="Repeat Password">
    <button id="signup-btn">Sign Up</button>
    <p id="signup-error"></p>
  </div>

<!-- Mobile -->
  <!-- Login Section -->
<div id="mobile-login-section">
  <h2>Login</h2>
  <input type="email" id="mobile-login-email" placeholder="Email">
  <input type="password" id="mobile-login-password" placeholder="Password">
  <button id="mobile-login-btn">Login</button>
  <p id="mobile-login-error"></p>
</div>

<!-- Sign Up Section -->
<div id="mobile-signup-section">
  <h2>Sign Up</h2>
  <input type="email" id="mobile-signup-email" placeholder="Email">
  <input type="password" id="mobile-signup-password" placeholder="Password">
  <input type="password" id="mobile-signup-repeat-password" placeholder="Repeat Password">
  <button id="mobile-signup-btn">Sign Up</button>
  <p id="mobile-signup-error"></p>
</div>


  
<script src="/account/account.js"></script>
</body>
</html>
